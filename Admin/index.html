    <div class="admin-content">
        <div class="form-container" id="add-patient">
            <h3>Add New Patient</h3>
            <form id="addPatientForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="text" id="patientUsername" placeholder="Username" required>
                <input type="password" id="patientPassword" placeholder="Password" required>
                <button type="submit">Add Patient</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;">Patient already exists!</p>
        </div>

        <div class="form-container" id="patient-list">
            <h4>Registered Patients</h4>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody id="patientTableBody">
                </tbody>
            </table>
        </div>
    </div>

   <script src="main.js"></script>
