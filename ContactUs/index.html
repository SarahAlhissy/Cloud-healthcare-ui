<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Dashborad/style.css">

    <title>Contact Us</title>
      
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>HealthCare</h1>
            </div>
            <div class="navbar-search">
                <ul>
                    <li><a href="../Dashborad/dashboard.html">Home</a></li>
                    <li><a href="../Services/service.html">Service</a></li>
                    <li><a href="../FindDoctor/findDoctor.html">Find Doctor</a></li>
                    <li><a href="../ContactUs/index.html">Contact Us</a></li>
                    <li><a href="../Location/index.html">Location</a></li>
                    <li><a href="../Login/login.html">Log In</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="message" id="formMessage"></div>
    </div>
    <script src="script.js"></script>

</body>

</html>
