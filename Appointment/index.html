<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .appointment-section {
            padding: 60px 20px;
        }

        .appointment-section h2 {
            font-size: 2.5rem;
            color: #2b6777;
            margin-bottom: 3rem;
            text-align: center;
        }

        .appointment-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .appointment-form label {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
        }

        .appointment-form input,
        .appointment-form select {
            color: #414141;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .appointment-form button {
            background-color: #5CB338;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 0.1rem solid #5CB338;
            transition: all 0.3s ease;
            margin-top: 2rem;
            width: 60%;
            margin-bottom: 2rem;
            font-weight: bold;
            align-items: center;
            text-align: center;
            
        }

        .appointment-form button:hover {
            background-color: #fff;
            color: #5CB338;

        }

        .confirmation-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: green;
        }

        @media (max-width: 768px) {
            .appointment-form {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <section class="appointment-section">
        <h2>Make an Appointment</h2>
        <div class="appointment-form">
            <form id="appointmentForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="service">Select Service</label>
                <select id="service" name="service" required>
                    <option value="generalCheckup">General Checkup</option>
                    <option value="dentalCare">Dental Care</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="cardiology">Cardiology</option>
                </select>

                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Book Appointment</button>
            </form>

            <div class="confirmation-message" id="confirmationMessage"></div>
        </div>
    </section>

    <script>
        const form = document.getElementById('appointmentForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            // Here you can add functionality to send form data to a server, e.g., using AJAX or Fetch API

            confirmationMessage.innerHTML = `Thank you, ${name}! Your appointment for ${service} on ${date} at ${time} has been booked. We'll contact you at ${email}.`;
        });
    </script>

</body>

</html>
