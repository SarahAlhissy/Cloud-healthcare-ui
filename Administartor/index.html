<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Patient Registration</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Admin / Patient Registration</h2>

        
        <div class="form-container">
            <form id="addPatientForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" placeholder="Enter full name" required>

                <label for="patientUsername">Username:</label>
                <input type="text" id="patientUsername" name="patientUsername" placeholder="Enter username" required>

                <label for="patientPassword">Password:</label>
                <input type="password" id="patientPassword" name="patientPassword" placeholder="Enter password"
                    required>

                <button type="submit">Add Patient</button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="user-list">
            <h3>Registered Patients</h3>
            <table id="patientsTable">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
